<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Nutrition Recommender</title>
    <style>
        body {
            background-image: url(static/back1.gif);
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #0c4503;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0c4503;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0a3a02;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Nutrition App for India</h1>
        <p>Personalized meal plans for low-income families based on family size, budget, and preferences.</p>
        <h2>Enter Your Details</h2>
        <form action="/recommend" method="POST">
            <label for="budget">Enter your budget:</label>
            <input type="number" id="budget" name="budget" required><br>
        
            <label for="family_size">Family Size:</label>
            <input type="number" id="family_size" name="family_size" required><br>
        
            <label for="diet_preference">Diet Preference:</label>
            <select id="diet_preference" name="diet_preference">
                <option value="vegetarian">Vegetarian</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
                <option value="diabetic-friendly">Diabetic Friendly</option>
            </select>
            <br>
        
            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" placeholder="Optional"><br>
        
            <button type="submit">Get Meals</button>
        </form>
        
    </div>
</body>
</html>
